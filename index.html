<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gala Draw</title>
  <link rel="stylesheet" href="prizes.css">
  <link rel="stylesheet" href="draw.css">
  <link rel="stylesheet" href="winner.css">
</head>
<body>
  <!-- Màn hình danh sách giải thưởng -->
  <div id="prizes-screen">
    <div id="prizes-list"></div>
    <button id="btn-draw" class="floating-btn">Quay</button>
    <button id="btn-music" class="floating-btn">Phát nhạc</button>
  </div>

  <!-- Màn hình quay số trúng thưởng -->
  <div id="draw-screen" style="display:none;">
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <!-- 15 cánh sẽ được tạo bằng JS -->
      </div>
      <button class="spin-btn" onclick="spinWheel()">Quay</button>
    </div>
  </div>

  <!-- Màn hình thông báo người trúng giải -->
  <div id="winner-screen" style="display:none;">
    <h1 id="winner-name"></h1>
    <p id="winner-department"></p>
    <button id="btn-next" class="floating-btn">Quay tiếp</button>
    <button id="btn-close" class="floating-btn">Đóng</button>
  </div>

  <script src="prizes.js"></script>
  <script src="draw.js"></script>
  <script src="winner.js"></script>
</body>
</html>
