<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gala Draw - Danh sách giải thưởng</title>
<link rel="stylesheet" href="prizes.css" />
<link rel="stylesheet" href="draw.css" />
<link rel="stylesheet" href="winner.css" />
</head>
<body>


<!-- ===================== MÀN HÌNH DANH SÁCH GIẢI THƯỞNG =================== -->
<section id="prizes-screen" class="screen active">
<h1 class="title">Danh sách giải thưởng</h1>


<div id="prize-list"></div>


<div class="floating-buttons">
<button id="btn-start-draw" class="primary-btn">Quay</button>
<button id="btn-music" class="secondary-btn">Phát nhạc</button>
</div>
</section>


<!-- ===================== MÀN HÌNH QUAY SỐ ================================ -->
<section id="draw-screen" class="screen hidden">
<div class="wheel-container">
<canvas id="wheel-canvas" width="500" height="500"></canvas>
<button id="btn-spin" class="spin-btn">Quay</button>
</div>
</section>


<!-- ===================== MÀN HÌNH NGƯỜI TRÚNG GIẢI ======================== -->
<section id="winner-screen" class="screen hidden">
<div class="winner-box">
<h1 id="winner-name"></h1>
<h2 id="winner-dept"></h2>
<audio id="win-sound" src="sounds/win_sound.mp3"></audio>


<div class="winner-buttons">
<button id="btn-next-spin" class="primary-btn">Quay tiếp</button>
<button id="btn-close" class="secondary-btn">Đóng</button>
</div>
</div>
</section>


<script src="prizes.js"></script>
<script src="draw.js"></script>
<script src="winner.js"></script>
</body>
</html>
