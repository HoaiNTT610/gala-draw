<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Thưởng</title>
    <link rel="stylesheet" href="/gala-draw/prizes.css">
    <link rel="stylesheet" href="/gala-draw/draw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="special-prize-wrapper" id="special-prize-output">
    </div>

    <div class="prize-container" id="regular-prizes-output">
    </div>

    <div class="fixed-controls-container">
        <button id="floatingBackButton" class="control-button" title="Quay">
            Quay
        </button>

        <button id="musicToggleButton" class="control-button" title="Nhạc">
            Phát nhạc
        </button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="/gala-draw/sounds/open_song.mp3" type="audio/mp3"> 
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <audio id="rollMusic">
        <source src="/gala-draw/sounds/background_music.mp3" type="audio/mp3"> 
    </audio>
    
    <script src="prizes.js"></script>
    
</body>

</html>
